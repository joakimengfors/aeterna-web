<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aeterna: Clash of Elements</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;500;600;700;800;900&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* Layout */
        .game-layout {
            display: grid;
            grid-template-columns: 384px 1fr;
            grid-template-rows: auto 1fr;
            height: 100dvh;
            width: 100vw;
            gap: 0;
            overflow: hidden;
            background: var(--bg-darkest);
        }
        .game-layout.four-player {
            grid-template-columns: 768px 1fr;
        }
        .game-layout.four-player #left-panel {
            display: flex;
            flex-direction: column;
        }
        .player-cards-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: var(--spacing-md);
        }

        #top-bar { grid-column: 1 / -1; position: relative; z-index: 3; }

        #left-panel {
            display: flex;
            flex-direction: column;
            gap: var(--spacing-md);
            padding: var(--spacing-md);
            overflow-y: auto;
            background: var(--bg-dark);
            border-right: 1px solid var(--surface-border);
            position: relative;
            z-index: 5001;
            z-index: 2;
            position: relative;
        }

        #map-area {
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: visible;
            background: #0a1628;
            perspective: 1150px;
            perspective-origin: 50% 46%;
        }

        .map-container {
            position: relative;
            height: 100%;
            aspect-ratio: 628 / 700;
            z-index: 1;
            overflow: visible;
            transform: translateX(-15.5%) translateY(-8.5%) rotateX(32deg) scale(1.05);
            transform-style: preserve-3d;
            transition: transform 0.4s ease;
        }
        .map-container::before {
            content: '';
            position: absolute;
            inset: -40%;
            background: url('/assets/board_big.png') var(--tuner-bg-x, 50.5%) var(--tuner-bg-y, 50.5%) / var(--tuner-bg-size, 124%) no-repeat;
            z-index: -1;
            pointer-events: none;
        }


        .hex-grid { width: 100%; height: 100%; }

        .hex-cell { cursor: pointer; transition: all 0.15s ease; }
        .hex-cell polygon {
            fill: rgba(80, 120, 60, 0.08);
            stroke: rgba(200, 220, 160, 0.25);
            stroke-width: 1.5;
            transition: all 0.15s ease;
        }
        .hex-cell:hover polygon {
            fill: rgba(200, 230, 160, 0.2);
            stroke: rgba(200, 230, 160, 0.55);
            filter: drop-shadow(0 0 8px rgba(200, 230, 160, 0.25));
        }
        .hex-cell.shore polygon { stroke: rgba(200, 220, 160, 0.3); }
        .hex-number {
            font-family: var(--font-body);
            font-size: 9px;
            fill: rgba(120, 160, 80, 0.4);
            text-anchor: middle;
            pointer-events: none;
        }

        /* Hex states */
        .hex-cell.dimmed polygon { fill: rgba(80, 120, 60, 0.03); stroke: rgba(120, 160, 80, 0.08); }
        .hex-cell.dimmed .hex-number { fill: rgba(120, 160, 80, 0.15); }
        .hex-cell.valid-target polygon {
            fill: rgba(201, 168, 76, 0.08);
            stroke: var(--gold, #c9a84c);
            stroke-width: 2.5;
            filter: drop-shadow(0 0 8px rgba(201, 168, 76, 0.5));
            animation: hex-pulse 2s ease infinite;
        }
        @keyframes hex-pulse {
            0%, 100% { filter: drop-shadow(0 0 6px rgba(201, 168, 76, 0.4)); }
            50% { filter: drop-shadow(0 0 16px rgba(201, 168, 76, 0.7)); }
        }
        .hex-cell.valid-target:hover polygon {
            fill: rgba(201, 168, 76, 0.18);
            stroke: var(--gold-light, #e0c878);
            stroke-width: 3;
            filter: drop-shadow(0 0 14px rgba(201, 168, 76, 0.7));
        }
        .hex-cell.selected polygon {
            fill: rgba(76, 175, 80, 0.5);
            stroke: var(--el-secondary, #81c784);
            stroke-width: 2.5;
            filter: drop-shadow(0 0 12px var(--el-glow, rgba(76,175,80,0.3)));
        }
        .hex-cell.danger polygon {
            fill: rgba(239, 83, 80, 0.2);
            stroke: var(--error);
            stroke-width: 2;
            stroke-dasharray: 6 3;
            animation: hex-danger 1.5s ease infinite;
        }
        @keyframes hex-danger {
            0%, 100% { fill: rgba(239, 83, 80, 0.15); }
            50% { fill: rgba(239, 83, 80, 0.3); }
        }


        .hex-wall {
            animation: wall-pulse 2s ease infinite;
        }
        @keyframes wall-pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.6; }
        }

        .hex-token { pointer-events: none; }
        .hex-token.token-spawn {
            animation: token-spawn 0.7s ease-out forwards;
        }
        @keyframes token-spawn {
            0% { opacity: 0; transform: translate(var(--tx), var(--ty)) scale(0.2); }
            50% { opacity: 1; transform: translate(var(--tx), var(--ty)) scale(1.18); }
            75% { transform: translate(var(--tx), var(--ty)) scale(0.95); }
            100% { opacity: 1; transform: translate(var(--tx), var(--ty)) scale(1); }
        }
        .token-standee.token-spawn {
            animation: standee-spawn 0.7s ease-out forwards;
        }
        @keyframes standee-spawn {
            0% { opacity: 0; transform: translate(-50%, -50%) rotateX(-32deg) scale(0.2); }
            50% { opacity: 1; transform: translate(-50%, -50%) rotateX(-32deg) scale(1.18); }
            75% { transform: translate(-50%, -50%) rotateX(-32deg) scale(0.95); }
            100% { opacity: 1; transform: translate(-50%, -50%) rotateX(-32deg) scale(1); }
        }

        /* Standee overlay - sits on top of SVG, same coordinate space */
        .standee-overlay {
            position: absolute;
            inset: 0;
            pointer-events: none;
            transform-style: preserve-3d;
            overflow: visible;
        }

        /* 3D Standee - counter-rotates against board tilt to stand upright */
        .standee-3d {
            position: absolute;
            transform-style: preserve-3d;
            transform: translate(-50%, -50%) rotateX(-32deg);
            pointer-events: none;
            z-index: 5;
        }

        .standee-figure {
            width: 83px;
            height: 109px;
            position: relative;
            border-radius: 8px 8px 4px 4px;
            overflow: hidden;
            /* Stacked shadows for thickness effect */
            box-shadow:
                0 1px 0 rgba(0,0,0,0.8),
                0 2px 0 rgba(0,0,0,0.7),
                0 3px 0 rgba(0,0,0,0.6),
                0 4px 0 rgba(0,0,0,0.5),
                0 5px 0 rgba(0,0,0,0.4),
                0 6px 0 rgba(0,0,0,0.3),
                0 7px 0 rgba(0,0,0,0.2),
                0 8px 0 rgba(0,0,0,0.15),
                0 12px 20px rgba(0,0,0,0.5);
            transform: translateZ(20px);
        }

        .standee-figure-sm {
            width: 64px;
            height: 83px;
        }

        .standee-figure-fog {
            width: 58px;
            height: 58px;
            border-radius: 50%;
            opacity: 0.75;
            box-shadow:
                0 1px 0 rgba(0,0,0,0.5),
                0 2px 0 rgba(0,0,0,0.4),
                0 3px 0 rgba(0,0,0,0.3),
                0 4px 0 rgba(0,0,0,0.2),
                0 6px 12px rgba(0,0,0,0.4);
        }

        .standee-figure-mountain {
            width: 101px;
            height: 81px;
            border-radius: 6px 6px 2px 2px;
            box-shadow:
                0 1px 0 rgba(0,0,0,0.7),
                0 2px 0 rgba(0,0,0,0.6),
                0 3px 0 rgba(0,0,0,0.5),
                0 4px 0 rgba(0,0,0,0.4),
                0 5px 0 rgba(0,0,0,0.3),
                0 6px 0 rgba(0,0,0,0.25),
                0 7px 0 rgba(0,0,0,0.2),
                0 8px 0 rgba(0,0,0,0.15),
                0 12px 20px rgba(0,0,0,0.5);
        }

        .token-standee-fog {
            z-index: 4;
        }
        .token-standee-mountain {
            z-index: 3;
        }

        .standee-figure img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }

        .standee-border {
            position: absolute;
            inset: 0;
            border-radius: 8px 8px 4px 4px;
            border: 3px solid var(--standee-color, #fff);
            box-shadow:
                0 0 12px var(--standee-glow, rgba(255,255,255,0.3)),
                inset 0 0 8px var(--standee-glow, rgba(255,255,255,0.2));
            pointer-events: none;
        }

        .standee-name-tag {
            text-align: center;
            font-family: var(--font-display);
            font-size: 7px;
            font-weight: 700;
            letter-spacing: 1.5px;
            color: var(--standee-color, #fff);
            text-transform: uppercase;
            margin-top: 4px;
            text-shadow:
                0 0 6px var(--standee-glow, rgba(255,255,255,0.3)),
                0 1px 2px rgba(0,0,0,0.8);
            transform: translateZ(20px);
        }

        .map-ocean-glow {
            position: absolute;
            inset: 0;
            pointer-events: none;
            background: radial-gradient(ellipse at 50% 40%, transparent 30%, rgba(10, 20, 40, 0.4) 55%, rgba(5, 10, 20, 0.85) 100%);
            z-index: 2;
        }

        /* Active turn border — pulsing glow */
        .player-card.active-turn {
            border: 2px solid var(--el-primary);
            box-shadow: 0 0 16px var(--el-glow), 0 0 32px var(--el-glow), inset 0 0 8px var(--el-glow);
            animation: active-pulse 2s ease-in-out infinite;
        }
        @keyframes active-pulse {
            0%, 100% { box-shadow: 0 0 12px var(--el-glow), 0 0 24px var(--el-glow), inset 0 0 6px var(--el-glow); }
            50% { box-shadow: 0 0 20px var(--el-glow), 0 0 48px var(--el-glow), inset 0 0 12px var(--el-glow); border-color: var(--el-primary); }
        }

        /* Earth — flickering nature glow */
        .player-card.active-turn.theme-earth,
        .bottom-panel.theme-earth {
            animation: earth-burn 3s ease-in-out infinite alternate;
        }
        @keyframes earth-burn {
            0% { box-shadow: 0 0 10px var(--el-glow), 0 -4px 20px rgba(76,175,80,0.4), 0 -2px 40px rgba(56,142,60,0.2), inset 0 0 8px rgba(76,175,80,0.15); }
            25% { box-shadow: 0 0 14px var(--el-glow), 0 -6px 28px rgba(76,175,80,0.5), 0 -4px 48px rgba(56,142,60,0.3), inset 0 0 10px rgba(76,175,80,0.2); }
            50% { box-shadow: 0 0 18px var(--el-glow), 0 -8px 32px rgba(76,175,80,0.6), 0 -6px 56px rgba(56,142,60,0.35), inset 0 0 14px rgba(76,175,80,0.25); }
            75% { box-shadow: 0 0 12px var(--el-glow), 0 -5px 24px rgba(76,175,80,0.45), 0 -3px 44px rgba(56,142,60,0.25), inset 0 0 9px rgba(76,175,80,0.18); }
            100% { box-shadow: 0 0 16px var(--el-glow), 0 -7px 30px rgba(76,175,80,0.55), 0 -5px 52px rgba(56,142,60,0.3), inset 0 0 12px rgba(76,175,80,0.22); }
        }

        /* Water — flickering ocean glow */
        .player-card.active-turn.theme-water,
        .bottom-panel.theme-water {
            animation: water-burn 3s ease-in-out infinite alternate;
        }
        @keyframes water-burn {
            0% { box-shadow: 0 0 10px var(--el-glow), 0 -4px 20px rgba(66,165,245,0.4), 0 -2px 40px rgba(30,136,229,0.2), inset 0 0 8px rgba(66,165,245,0.15); }
            25% { box-shadow: 0 0 14px var(--el-glow), 0 -6px 28px rgba(66,165,245,0.5), 0 -4px 48px rgba(30,136,229,0.3), inset 0 0 10px rgba(66,165,245,0.2); }
            50% { box-shadow: 0 0 18px var(--el-glow), 0 -8px 32px rgba(66,165,245,0.6), 0 -6px 56px rgba(30,136,229,0.35), inset 0 0 14px rgba(66,165,245,0.25); }
            75% { box-shadow: 0 0 12px var(--el-glow), 0 -5px 24px rgba(66,165,245,0.45), 0 -3px 44px rgba(30,136,229,0.25), inset 0 0 9px rgba(66,165,245,0.18); }
            100% { box-shadow: 0 0 16px var(--el-glow), 0 -7px 30px rgba(66,165,245,0.55), 0 -5px 52px rgba(30,136,229,0.3), inset 0 0 12px rgba(66,165,245,0.22); }
        }

        /* Fire — flickering burn */
        .player-card.active-turn.theme-fire,
        .bottom-panel.theme-fire {
            animation: fire-burn 3s ease-in-out infinite alternate;
        }
        @keyframes fire-burn {
            0% { box-shadow: 0 0 10px var(--el-glow), 0 -4px 20px rgba(255,152,0,0.4), 0 -2px 40px rgba(255,87,34,0.2), inset 0 0 8px rgba(255,152,0,0.15); }
            25% { box-shadow: 0 0 14px var(--el-glow), 0 -6px 28px rgba(255,152,0,0.5), 0 -4px 48px rgba(255,87,34,0.3), inset 0 0 10px rgba(255,152,0,0.2); }
            50% { box-shadow: 0 0 18px var(--el-glow), 0 -8px 32px rgba(255,152,0,0.6), 0 -6px 56px rgba(255,87,34,0.35), inset 0 0 14px rgba(255,152,0,0.25); }
            75% { box-shadow: 0 0 12px var(--el-glow), 0 -5px 24px rgba(255,152,0,0.45), 0 -3px 44px rgba(255,87,34,0.25), inset 0 0 9px rgba(255,152,0,0.18); }
            100% { box-shadow: 0 0 16px var(--el-glow), 0 -7px 30px rgba(255,152,0,0.55), 0 -5px 52px rgba(255,87,34,0.3), inset 0 0 12px rgba(255,152,0,0.22); }
        }

        /* Aeterna — golden glow */
        .player-card.active-turn.theme-aeterna,
        .bottom-panel.theme-aeterna {
            animation: aeterna-burn 3s ease-in-out infinite alternate;
        }
        @keyframes aeterna-burn {
            0% { box-shadow: 0 0 10px var(--el-glow), 0 -4px 20px rgba(201,168,76,0.4), 0 -2px 40px rgba(122,100,32,0.2), inset 0 0 8px rgba(201,168,76,0.15); }
            25% { box-shadow: 0 0 14px var(--el-glow), 0 -6px 28px rgba(201,168,76,0.5), 0 -4px 48px rgba(122,100,32,0.3), inset 0 0 10px rgba(201,168,76,0.2); }
            50% { box-shadow: 0 0 18px var(--el-glow), 0 -8px 32px rgba(201,168,76,0.6), 0 -6px 56px rgba(122,100,32,0.35), inset 0 0 14px rgba(201,168,76,0.25); }
            75% { box-shadow: 0 0 12px var(--el-glow), 0 -5px 24px rgba(201,168,76,0.45), 0 -3px 44px rgba(122,100,32,0.25), inset 0 0 9px rgba(201,168,76,0.18); }
            100% { box-shadow: 0 0 16px var(--el-glow), 0 -7px 30px rgba(201,168,76,0.55), 0 -5px 52px rgba(122,100,32,0.3), inset 0 0 12px rgba(201,168,76,0.22); }
        }

        /* bottom panel removed */

        /* Player cards */
        .player-card {
            border-radius: var(--radius-lg);
            border: 1px solid var(--surface-border);
            background: var(--surface);
            overflow: hidden;
        }
        .player-card-header {
            display: flex;
            align-items: center;
            gap: var(--spacing-md);
            padding: var(--spacing-md);
            background: var(--el-bg);
            border-bottom: 1px solid var(--surface-border);
        }
        .player-avatar {
            width: 86px; height: 86px;
            border-radius: var(--radius-round);
            border: 2px solid var(--el-primary);
            overflow: hidden;
            display: flex; align-items: center; justify-content: center;
            background: var(--bg-dark);
            flex-shrink: 0;
        }
        .player-info { flex: 1; min-width: 0; }
        .player-elemental-name {
            font-family: var(--font-display);
            font-size: 26px;
            color: var(--el-primary);
            font-weight: 700;
        }
        .player-username { font-size: var(--font-size-xs); color: var(--text-muted); }
        .player-hunt-badge {
            display: inline-flex; align-items: center; gap: 3px;
            padding: 1px 6px; border-radius: 10px;
            background: rgba(239, 83, 80, 0.15);
            border: 1px solid rgba(239, 83, 80, 0.3);
            margin-left: 6px;
            vertical-align: middle;
        }
        .player-hunt-badge .material-icons { font-size: 14px; color: var(--error); }
        .player-hunt-badge span { font-size: var(--font-size-xs); color: var(--error); font-weight: 500; }
        .player-card-body { padding: var(--spacing-md); }
        .win-condition {
            display: flex; align-items: center; gap: var(--spacing-sm);
            padding: var(--spacing-sm) var(--spacing-md);
            border-radius: var(--radius-md);
            background: var(--bg-dark);
            margin-bottom: var(--spacing-md);
            border: 1px solid var(--surface-border);
        }
        .win-condition .material-icons { font-size: 16px; color: var(--gold); }
        .win-condition-text { font-size: var(--font-size-xs); color: var(--text-secondary); }
        .win-condition-text strong { color: var(--gold-light); }
        .token-supply { display: flex; gap: var(--spacing-sm); flex-wrap: wrap; }
        .token-chip {
            display: flex; align-items: center; gap: 4px;
            padding: 3px 8px; border-radius: 6px;
            background: var(--bg-dark);
            border: 1px solid var(--surface-border);
            font-size: var(--font-size-xs); color: var(--text-secondary);
        }
        .token-dot { width: 8px; height: 8px; border-radius: 2px; }
        .token-dot.mountain { background: var(--token-mountain); }
        .token-dot.forest { background: var(--token-forest); border-radius: 50%; }
        .token-dot.fire { background: var(--token-fire); border-radius: 50%; }
        .token-dot.lake { background: var(--token-lake); border-radius: 50%; }
        .token-dot.fog { background: var(--token-fog); border-radius: 50%; opacity: 0.6; }
        .action-markers { position: relative; margin-top: var(--spacing-sm); }
        .action-info-btn {
            display: flex; align-items: center; gap: 4px;
            padding: 4px 10px; border-radius: var(--radius-md);
            border: 1px solid var(--surface-border);
            background: var(--bg-dark); color: var(--text-muted);
            font-size: var(--font-size-xs); cursor: pointer;
            transition: all 0.15s ease;
        }
        .action-info-btn:hover { background: var(--surface); color: var(--text-secondary); }
        .action-info-btn .material-icons { font-size: 14px; }
        .cooldown-badge {
            padding: 1px 6px; border-radius: 8px;
            background: rgba(239, 83, 80, 0.15);
            color: var(--error); font-size: 10px; font-weight: 600;
        }
        .power-track {
            margin-top: 6px; padding: 6px 8px;
            background: rgba(201, 168, 76, 0.06); border-radius: var(--radius-sm);
            border: 1px solid rgba(201, 168, 76, 0.15);
        }
        .power-track-label {
            display: flex; align-items: center; gap: 4px;
            font-size: var(--font-size-xs); color: var(--aeterna-primary);
            font-weight: 600; margin-bottom: 6px;
        }
        .power-track-label .material-icons { font-size: 14px; }
        .power-balanced {
            margin-left: auto; color: var(--success);
            font-size: 10px; font-weight: 700;
        }
        .power-track-row {
            display: flex; align-items: center; gap: 6px;
            margin-bottom: 3px;
        }
        .power-track-name {
            font-size: 10px; font-weight: 600; width: 34px;
        }
        .power-track-bar {
            display: flex; gap: 2px; flex: 1;
        }
        .power-pip {
            width: 14px; height: 8px; border-radius: 2px;
            background: rgba(255, 255, 255, 0.08);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: background 0.3s ease;
        }
        .power-pip.filled {
            background: var(--pip-color);
            border-color: var(--pip-color);
            box-shadow: 0 0 4px var(--pip-color);
        }
        .power-track-value {
            font-size: 11px; font-weight: 700; color: var(--text-secondary);
            width: 12px; text-align: right;
        }
        #char-card-overlay {
            position: fixed; inset: 0; z-index: 10000;
            display: flex; align-items: center; justify-content: center;
        }
        .char-card-backdrop {
            position: absolute; inset: 0;
            background: rgba(0,0,0,0.6);
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
        }
        .char-card-content {
            position: relative; max-width: 61vw; max-height: 90vh;
        }
        .char-card-content img {
            max-width: 100%; max-height: 100%; object-fit: contain;
            border-radius: var(--radius-lg);
            box-shadow: 0 8px 40px rgba(0,0,0,0.5);
        }
        .char-card-close {
            position: absolute; top: 12px; right: 12px;
            background: rgba(0,0,0,0.6); border: none; color: white;
            width: 36px; height: 36px; border-radius: 50%;
            cursor: pointer; display: flex; align-items: center; justify-content: center;
        }
        .char-card-close:hover { background: rgba(0,0,0,0.8); }

        /* Game dialog modal */
        .dialog-overlay {
            position: fixed; inset: 0; z-index: 5000;
            display: flex; align-items: center; justify-content: flex-end; padding-right: 40px;
            opacity: 0; transition: opacity 0.2s ease;
            pointer-events: none;
        }
        .dialog-overlay.dialog-visible {
            opacity: 1; pointer-events: all;
        }
        .dialog-backdrop {
            position: absolute; inset: 0;
            background: transparent;
        }
        .dialog-content {
            position: relative;
            min-width: 408px; max-width: 576px;
            border-radius: var(--radius-lg);
            border: 2px solid var(--el-primary);
            background: var(--surface);
            box-shadow: 0 8px 40px rgba(0, 0, 0, 0.6), 0 0 20px var(--el-glow);
            transform: scale(0.95);
            transition: transform 0.25s ease;
            overflow: hidden;
        }
        .dialog-overlay.theme-earth .dialog-content { animation: earth-burn 3s ease-in-out infinite alternate; }
        .dialog-overlay.theme-water .dialog-content { animation: water-burn 3s ease-in-out infinite alternate; }
        .dialog-overlay.theme-fire .dialog-content { animation: fire-burn 3s ease-in-out infinite alternate; }
        .dialog-overlay.theme-aeterna .dialog-content { animation: aeterna-burn 3s ease-in-out infinite alternate; }
        .dialog-visible .dialog-content {
            transform: scale(1);
        }
        .dialog-header {
            padding: var(--spacing-md) var(--spacing-lg);
            background: var(--el-bg);
            border-bottom: 1px solid var(--surface-border);
        }
        .dialog-title {
            font-family: var(--font-display);
            font-size: var(--font-size-lg);
            color: var(--el-primary);
            font-weight: 700;
            text-align: center;
            letter-spacing: 1px;
        }
        .dialog-body {
            padding: var(--spacing-lg);
        }
        .dialog-message {
            font-size: var(--font-size-base);
            color: var(--text-secondary);
            text-align: center;
            line-height: 1.6;
        }
        .dialog-actions {
            display: flex; gap: var(--spacing-md);
            padding: var(--spacing-md) var(--spacing-lg) var(--spacing-lg);
            justify-content: center;
        }
        .dialog-btn {
            padding: var(--spacing-sm) var(--spacing-xl);
            border-radius: var(--radius-md);
            font-family: var(--font-display);
            font-size: var(--font-size-sm);
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            min-width: 120px;
        }
        .dialog-btn-primary {
            border: none;
            background: var(--el-gradient);
            color: white;
            box-shadow: 0 4px 16px var(--el-glow);
        }
        .dialog-btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 24px var(--el-glow);
        }
        .dialog-btn-secondary {
            border: 1px solid var(--surface-border-light);
            background: transparent;
            color: var(--text-muted);
        }
        .dialog-btn-secondary:hover {
            border-color: var(--text-secondary);
            color: var(--text-secondary);
        }
        .dialog-btn-cancel {
            border: 1px solid var(--error);
            background: transparent;
            color: var(--error);
        }
        .dialog-btn-cancel:hover {
            background: rgba(255, 80, 80, 0.1);
        }

        /* Victory dialog */
        .victory-header {
            padding: var(--spacing-lg) var(--spacing-lg) var(--spacing-md);
            text-align: center;
        }
        .victory-header-earth { background: linear-gradient(180deg, rgba(46, 125, 50, 0.4) 0%, transparent 100%); }
        .victory-header-water { background: linear-gradient(180deg, rgba(2, 136, 209, 0.4) 0%, transparent 100%); }
        .victory-header-fire  { background: linear-gradient(180deg, rgba(216, 67, 21, 0.4) 0%, transparent 100%); }
        .victory-title {
            font-size: 1.6rem;
            text-transform: uppercase;
            letter-spacing: 4px;
        }
        .victory-body {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: var(--spacing-md);
            padding: var(--spacing-md) var(--spacing-lg) var(--spacing-lg);
        }
        .victory-portrait {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            overflow: hidden;
            border: 3px solid var(--el-primary);
            box-shadow: 0 0 24px var(--el-glow), 0 0 48px var(--el-glow);
        }
        .victory-portrait img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .victory-name {
            font-family: var(--font-display);
            font-size: 1.4rem;
            font-weight: 700;
            color: var(--el-primary);
            letter-spacing: 2px;
            text-transform: uppercase;
        }
        .victory-reason {
            font-size: var(--font-size-base);
            color: var(--text-secondary);
            font-style: italic;
        }
        .victory-stats {
            display: flex;
            gap: var(--spacing-lg);
            margin-top: var(--spacing-sm);
            padding: var(--spacing-md) var(--spacing-lg);
            background: rgba(255, 255, 255, 0.03);
            border-radius: var(--radius-md);
            border: 1px solid var(--surface-border);
        }
        .victory-stat {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 4px;
            min-width: 48px;
        }
        .victory-stat-value {
            font-family: var(--font-display);
            font-size: 1.3rem;
            font-weight: 700;
            color: var(--text-primary);
        }
        .victory-stat-label {
            font-size: 0.7rem;
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 0.5px;
            white-space: nowrap;
        }
        .victory-stat-label .token-inline {
            width: 16px;
            height: 16px;
            vertical-align: middle;
        }
        .victory-actions {
            padding-bottom: var(--spacing-xl);
        }

        .action-marker {
            padding: 3px 8px; border-radius: 4px;
            font-size: var(--font-size-xs);
            background: var(--bg-darkest);
            border: 1px solid var(--surface-border);
            color: var(--text-muted);
            position: relative;
        }
        .action-marker.blocked {
            border-color: rgba(239, 83, 80, 0.3);
            background: rgba(239, 83, 80, 0.08);
            color: var(--error);
        }
        .action-marker.blocked::after {
            content: '';
            position: absolute; top: 50%; left: 4px; right: 4px; height: 1px;
            background: var(--error); opacity: 0.5;
        }

        /* Top bar */
        .top-bar {
            display: flex; align-items: center; justify-content: space-between;
            padding: 0 var(--spacing-lg);
            height: 56px;
            background: var(--bg-dark);
            border-bottom: 1px solid var(--surface-border);
            z-index: 10;
        }
        .game-title {
            font-family: var(--font-display);
            font-size: var(--font-size-xl);
            color: var(--gold);
            letter-spacing: 2px;
            text-transform: uppercase;
        }
        .turn-indicator { display: flex; align-items: center; gap: var(--spacing-md); }
        .turn-phase { font-size: var(--font-size-sm); color: var(--text-secondary); text-transform: uppercase; letter-spacing: 1px; }
        .turn-player {
            display: flex; align-items: center; gap: var(--spacing-sm);
            padding: var(--spacing-sm) var(--spacing-md);
            border-radius: var(--radius-md);
            background: var(--el-bg);
            border: 1px solid var(--el-border);
        }
        .turn-player .player-dot { width: 10px; height: 10px; border-radius: 50%; background: var(--el-primary); box-shadow: 0 0 8px var(--el-glow); }
        .turn-player .player-name { font-family: var(--font-display); font-size: var(--font-size-sm); color: var(--el-primary); font-weight: 600; }
        .top-actions { display: flex; align-items: center; gap: var(--spacing-sm); }
        .top-btn {
            width: 36px; height: 36px;
            display: flex; align-items: center; justify-content: center;
            border-radius: var(--radius-md);
            border: 1px solid var(--surface-border);
            background: transparent; color: var(--text-secondary);
            cursor: pointer; transition: all 0.15s ease;
        }
        .top-btn:hover { background: var(--surface-hover); color: var(--text-primary); }
        .top-btn .material-icons { font-size: 20px; }

        /* Turn order */
        .turn-order-area {
            border-radius: var(--radius-lg);
            border: 1px solid var(--surface-border);
            background: var(--surface);
            padding: var(--spacing-md);
        }
        .turn-order-label { font-size: var(--font-size-xs); color: var(--text-muted); text-transform: uppercase; letter-spacing: 1px; margin-bottom: var(--spacing-sm); }
        .turn-order-row { display: flex; align-items: center; gap: var(--spacing-sm); }
        .turn-order-pip {
            width: 28px; height: 28px;
            border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            border: 2px solid var(--surface-border);
            background: var(--bg-dark);
            overflow: hidden;
            transition: all 0.25s ease;
        }
        .turn-order-pip.earth { border-color: var(--earth-border); }
        .turn-order-pip.water { border-color: var(--water-border); }
        .turn-order-pip.fire { border-color: var(--fire-border); }
        .turn-order-pip.current { box-shadow: 0 0 12px var(--el-glow); transform: scale(1.15); }
        .turn-order-arrow { color: var(--text-muted); font-size: var(--font-size-xs); }
        .turn-order-arrow .material-icons { font-size: 14px; }

        /* Special ability card */
        .special-card-area {
            border-radius: var(--radius-lg);
            border: 1px solid var(--gold-dark);
            background: linear-gradient(135deg, rgba(201, 168, 76, 0.06), rgba(201, 168, 76, 0.02));
            overflow: hidden;
        }
        .special-card-label {
            padding: var(--spacing-sm) var(--spacing-md);
            font-family: var(--font-display);
            font-size: var(--font-size-xs); color: var(--gold);
            text-transform: uppercase; letter-spacing: 1.5px;
            background: rgba(201, 168, 76, 0.08);
            border-bottom: 1px solid rgba(201, 168, 76, 0.15);
            display: flex; align-items: center; gap: var(--spacing-sm);
        }
        .special-card-label .material-icons { font-size: 14px; color: var(--gold); }
        .special-card-active { padding: var(--spacing-md); }
        .special-card-name { font-family: var(--font-display); font-size: var(--font-size-base); color: var(--gold-light); margin-bottom: 4px; }
        .special-card-desc { font-size: var(--font-size-xs); color: var(--text-secondary); line-height: 1.5; }
        .special-card-next {
            padding: var(--spacing-sm) var(--spacing-md);
            border-top: 1px solid rgba(201, 168, 76, 0.1);
            display: flex; align-items: center; gap: var(--spacing-sm);
        }
        .special-card-next-label { font-size: var(--font-size-xs); color: var(--text-muted); }
        .special-card-next-name { font-size: var(--font-size-xs); color: var(--gold); font-weight: 500; }

        /* Game log */
        .game-log {
            flex: 1;
            border-radius: var(--radius-lg);
            border: 1px solid var(--surface-border);
            background: var(--surface);
            overflow: hidden;
            display: flex; flex-direction: column;
        }
        .game-log-header {
            padding: var(--spacing-sm) var(--spacing-md);
            font-size: var(--font-size-xs); color: var(--text-muted);
            text-transform: uppercase; letter-spacing: 1px;
            background: var(--bg-light);
            border-bottom: 1px solid var(--surface-border);
            display: flex; align-items: center; gap: var(--spacing-sm);
        }
        .game-log-header .material-icons { font-size: 14px; }
        .game-log-body { flex: 1; overflow-y: auto; padding: var(--spacing-sm); }
        .log-entry {
            padding: 4px var(--spacing-sm);
            font-size: var(--font-size-xs); color: var(--text-secondary);
            border-radius: var(--radius-sm);
            margin-bottom: 2px;
        }
        .log-entry:hover { background: var(--bg-dark); }
        .log-entry .log-player { font-weight: 600; }
        .log-entry .log-player.earth { color: var(--earth-primary); }
        .log-entry .log-player.water { color: var(--water-primary); }
        .log-entry .log-player.fire { color: var(--fire-primary); }
        .log-entry .log-player.aeterna { color: var(--aeterna-primary); }
        .log-turn-divider {
            text-align: center; font-size: var(--font-size-xs); color: var(--text-muted);
            padding: 4px 0; margin: 4px 0;
            border-top: 1px solid var(--surface-border); opacity: 0.5;
        }

        /* Bottom panel */
        .bottom-panel {
            display: flex; align-items: stretch; gap: 0;
            background: var(--bg-dark);
            border: 2px solid var(--el-primary);
            border-radius: var(--radius-lg);
            position: relative;
        }
        .bottom-panel::before {
            content: '';
            position: absolute; top: -1px; left: 0; right: 0; height: 2px;
            background: var(--el-gradient); opacity: 0.6;
        }
        .current-player-id {
            width: 200px;
            display: flex; flex-direction: column;
            align-items: center; justify-content: center;
            padding: var(--spacing-md);
            background: var(--el-bg);
            border-right: 1px solid var(--surface-border);
            gap: var(--spacing-sm);
        }
        .current-player-avatar {
            width: 72px; height: 72px;
            border-radius: 50%;
            border: 3px solid var(--el-primary);
            display: flex; align-items: center; justify-content: center;
            background: var(--bg-dark);
            box-shadow: 0 0 20px var(--el-glow);
            overflow: hidden;
        }
        .current-player-name {
            font-family: var(--font-display);
            font-size: var(--font-size-base);
            color: var(--el-primary); font-weight: 700;
        }
        .current-player-phase {
            font-size: var(--font-size-xs); color: var(--text-secondary);
            display: flex; align-items: center; gap: 4px;
        }
        .phase-dot {
            width: 6px; height: 6px; border-radius: 50%;
            background: var(--el-primary);
            animation: pulse-dot 2s ease infinite;
        }
        @keyframes pulse-dot { 0%, 100% { opacity: 1; } 50% { opacity: 0.3; } }

        /* Phase content area */
        .phase-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            padding: var(--spacing-md) var(--spacing-lg);
            gap: var(--spacing-md);
        }

        /* --- PHASE 1: Start of Turn card --- */
        .sot-card {
            flex: 1;
            display: flex;
            flex-direction: column;
            border-radius: var(--radius-lg);
            border: 1px solid var(--el-border);
            background: var(--surface);
            overflow: hidden;
        }
        .sot-card-header {
            padding: var(--spacing-sm) var(--spacing-lg);
            background: var(--el-gradient);
            text-align: center;
        }
        .sot-card-header h3 {
            font-family: var(--font-display);
            font-size: var(--font-size-lg);
            color: white;
            font-weight: 700;
            letter-spacing: 1px;
            margin: 0;
        }
        .sot-card-body {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: var(--spacing-md) var(--spacing-xl);
            text-align: center;
        }
        .sot-card-body p {
            font-size: var(--font-size-base);
            color: var(--text-secondary);
            line-height: 1.6;
            margin: 0;
        }
        .sot-card-body .token-inline,
        .action-card-body .token-inline {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            vertical-align: middle;
            margin: 0 2px;
        }
        .sot-card-body .or-text {
            color: var(--el-primary);
            font-weight: 600;
            margin: 0 4px;
        }
        .sot-buttons {
            display: flex;
            gap: var(--spacing-md);
            padding: 0 var(--spacing-lg);
            align-items: center;
        }
        .btn-use-ability {
            padding: var(--spacing-md) var(--spacing-xl);
            border-radius: var(--radius-md);
            border: none;
            background: var(--el-gradient);
            color: white;
            font-family: var(--font-display);
            font-size: var(--font-size-sm);
            font-weight: 600;
            cursor: pointer;
            transition: all 0.25s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow: 0 4px 16px var(--el-glow);
        }
        .btn-use-ability:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 24px var(--el-glow);
        }
        .btn-skip {
            padding: var(--spacing-sm) var(--spacing-xl);
            border-radius: var(--radius-md);
            border: 1px solid var(--surface-border-light);
            background: transparent;
            color: var(--text-muted);
            font-size: var(--font-size-sm);
            cursor: pointer;
            transition: all 0.15s ease;
        }
        .btn-skip:hover {
            border-color: var(--text-secondary);
            color: var(--text-secondary);
        }

        /* --- PHASE 2: Choose Action cards --- */
        .actions-label { font-size: var(--font-size-xs); color: var(--text-muted); text-transform: uppercase; letter-spacing: 1px; }
        .actions-grid { display: flex; gap: var(--spacing-sm); flex: 1; }
        .action-card {
            flex: 1;
            border-radius: var(--radius-lg);
            border: 1px solid var(--surface-border-light);
            background: var(--surface);
            cursor: pointer;
            transition: all 0.25s ease;
            overflow: hidden;
            display: flex;
            flex-direction: row;
            position: relative;
        }
        .action-card-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            min-width: 0;
        }
        .action-card:hover {
            border-color: var(--el-border);
            transform: translateY(-2px);
            box-shadow: 0 4px 16px rgba(0,0,0,0.3), 0 0 12px var(--el-glow);
        }
        .action-card-header {
            padding: var(--spacing-sm) var(--spacing-md);
            background: var(--bg-light);
            border-top: 3px solid var(--el-primary);
            text-align: center;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 6px;
            border-radius: 0 var(--radius-lg) 0 0;
        }
        .action-card-header h4 {
            font-family: var(--font-display);
            font-size: var(--font-size-sm);
            color: var(--text-primary);
            font-weight: 700;
            margin: 0;
        }
        .ability-icon {
            width: 155px;
            align-self: stretch;
            background-size: 200% 200%;
            background-repeat: no-repeat;
            border-radius: var(--radius-lg) 0 0 var(--radius-lg);
            flex-shrink: 0;
            filter: brightness(1.4) contrast(1.1);
            opacity: 0.85;
            border-right: 1px solid var(--surface-border-light);
        }
        .action-card:hover .ability-icon { opacity: 1; filter: brightness(1.6) contrast(1.1); }
        .action-card-body {
            flex: 1;
            padding: var(--spacing-sm) var(--spacing-md);
            font-size: var(--font-size-xs);
            color: var(--text-secondary);
            line-height: 1.5;
        }
        .action-card-body .meeple-inline {
            width: 16px; height: 16px;
            border-radius: 50%;
            vertical-align: middle;
            margin: 0 1px;
        }
        .action-card.blocked {
            opacity: 0.35;
            cursor: not-allowed;
            pointer-events: none;
        }
        .action-card.blocked::after {
            content: 'COOLDOWN';
            position: absolute;
            bottom: 11px;
            right: 10px;
            font-size: var(--font-size-xs);
            color: var(--error);
            letter-spacing: 2px;
            font-weight: 700;
            opacity: 0.6;
        }
        .action-card.special {
            border-color: var(--gold-dark);
            background: rgba(201, 168, 76, 0.04);
        }
        .action-card.special:hover {
            border-color: var(--gold);
            background: rgba(201, 168, 76, 0.1);
            box-shadow: 0 4px 16px rgba(0,0,0,0.3), 0 0 12px var(--gold-glow);
        }
        .action-card.special .action-card-header {
            background: rgba(201, 168, 76, 0.1);
            border-color: rgba(201, 168, 76, 0.2);
        }
        .action-card.special .action-card-header h4 {
            color: var(--gold);
            font-style: italic;
        }

        /* Active action display (EXECUTING phase) */
        .active-action-display {
            flex: 1;
            display: flex; flex-direction: column; justify-content: center;
            padding: var(--spacing-md) var(--spacing-xl);
        }
        .active-action-label { font-size: var(--font-size-xs); color: var(--text-muted); text-transform: uppercase; letter-spacing: 1px; margin-bottom: var(--spacing-sm); }
        .active-action-name { font-family: var(--font-display); font-size: var(--font-size-xl); color: var(--el-primary); font-weight: 700; margin-bottom: 4px; }
        .active-action-instruction { font-size: var(--font-size-sm); color: var(--text-secondary); display: flex; align-items: center; gap: var(--spacing-sm); }
        .active-action-instruction .material-icons { font-size: 16px; color: var(--warning); }

        /* Confirm / undo buttons */
        .action-controls {
            width: 140px;
            display: flex; flex-direction: column;
            justify-content: center; align-items: center;
            gap: var(--spacing-sm); padding: var(--spacing-md);
            border-left: 1px solid var(--surface-border);
        }
        .btn-confirm {
            width: 100%;
            padding: var(--spacing-sm) var(--spacing-md);
            border-radius: var(--radius-md);
            border: none;
            background: var(--el-gradient);
            color: white;
            font-family: var(--font-display);
            font-size: var(--font-size-sm);
            font-weight: 600; cursor: pointer;
            transition: all 0.25s ease;
            text-transform: uppercase; letter-spacing: 1px;
            opacity: 0.4; pointer-events: none;
        }
        .btn-confirm.active { opacity: 1; pointer-events: all; }
        .btn-confirm.active:hover { transform: translateY(-1px); box-shadow: 0 4px 16px var(--el-glow); }
        .btn-undo {
            width: 100%;
            padding: var(--spacing-sm) var(--spacing-md);
            border-radius: var(--radius-md);
            border: 1px solid var(--surface-border);
            background: transparent;
            color: var(--text-muted);
            font-size: var(--font-size-xs); cursor: pointer;
            transition: all 0.15s ease;
            text-transform: uppercase; letter-spacing: 1px;
        }
        .btn-undo:hover { border-color: var(--surface-border-light); color: var(--text-secondary); }


        /* Top bar instruction mode */
        .top-instruction {
            display: flex; align-items: center; gap: var(--spacing-sm);
            padding: var(--spacing-sm) var(--spacing-lg);
            border-radius: var(--radius-md);
            background: var(--el-bg);
            border: 1px solid var(--el-border);
        }
        .top-instruction .material-icons { font-size: 18px; color: var(--warning); }
        .top-instruction-text {
            font-size: var(--font-size-sm); color: var(--text-secondary);
            font-weight: 500;
        }
        /* Dialog action choice grid */
        .dialog-body-actions { padding: var(--spacing-md); }
        .dialog-action-grid {
            display: flex; flex-direction: column;
            gap: var(--spacing-sm);
        }
        .dialog-action-card {
            display: flex; flex-direction: row;
            border-radius: var(--radius-md);
            border: 1px solid var(--surface-border-light);
            background: var(--surface);
            cursor: pointer;
            transition: all 0.2s ease;
            overflow: hidden;
        }
        .dialog-action-card:hover {
            border-color: var(--el-border);
            background: var(--bg-light);
            box-shadow: 0 2px 12px rgba(0,0,0,0.3), 0 0 8px var(--el-glow);
        }
        .dialog-action-card.blocked {
            opacity: 0.3; cursor: not-allowed; pointer-events: none;
            position: relative;
        }
        .dialog-action-card.blocked::after {
            content: 'COOLDOWN'; position: absolute; right: 10px; top: 50%;
            transform: translateY(-50%);
            font-size: var(--font-size-xs); color: var(--error);
            letter-spacing: 2px; font-weight: 700; opacity: 0.6;
        }
        .dialog-action-card.special {
            border-color: var(--gold-dark);
            background: rgba(201, 168, 76, 0.04);
        }
        .dialog-action-card.special:hover {
            border-color: var(--gold); background: rgba(201, 168, 76, 0.1);

    <!-- Position Tuner -->
    <div id="position-tuner">
      <div id="tuner-toggle">&#9881; Tuner</div>
      <div id="tuner-body">
        <label>rotateX <span id="v-rx">32</span>°<input type="range" id="t-rx" min="-10" max="70" step="0.5" value="32"></label>
        <label>scale <span id="v-sc">1.05</span><input type="range" id="t-sc" min="0.5" max="3" step="0.05" value="1.05"></label>

    <style>
      #position-tuner {
        position: fixed; bottom: 12px; right: 12px; z-index: 9999;
        background: rgba(10,10,20,0.92); border: 1px solid #555; border-radius: 8px;
        font: 11px/1.6 Inter, sans-serif; color: #ccc; width: 240px;
        box-shadow: 0 4px 20px rgba(0,0,0,0.5);
      }
      #tuner-toggle {
        padding: 6px 12px; cursor: pointer; text-align: center;
        font-weight: 600; user-select: none; font-size: 12px;
      }
      #tuner-body { padding: 8px 12px 12px; display: none; }
      #tuner-body.open { display: block; }
      #tuner-body label { display: block; margin-bottom: 4px; font-size: 10px; }
      #tuner-body input[type=range] { width: 100%; margin: 2px 0 0; }
      #tuner-body span { color: #7ef; font-weight: 600; }
      #tuner-copy {
        margin-top: 8px; width: 100%; padding: 5px; cursor: pointer;
        background: #335; border: 1px solid #557; color: #adf; border-radius: 4px;
        font-size: 11px; font-weight: 600;
      }
      #tuner-copy:hover { background: #446; }
    </style>
    <script>
    (function() {
      const toggle = document.getElementById('tuner-toggle');
      const body = document.getElementById('tuner-body');
      toggle.addEventListener('click', () => body.classList.toggle('open'));

      const mc = () => document.querySelector('.map-container');
      const ma = () => document.getElementById('map-area');

      const ids = ['rx','sc','tx','ty','pr','po','bx','by','bs'];
      const sliders = {}, labels = {};
      ids.forEach(id => {
        sliders[id] = document.getElementById('t-' + id);
        labels[id] = document.getElementById('v-' + id);
      });

      function update() {
        ids.forEach(id => labels[id].textContent = sliders[id].value);
        const rx = sliders.rx.value;
        const sc = sliders.sc.value;
        const tx = sliders.tx.value;
        const ty = sliders.ty.value;
        const el = mc();
        if (el) el.style.transform = `translateX(${tx}%) translateY(${ty}%) rotateX(${rx}deg) scale(${sc})`;

        const area = ma();
        if (area) {
          area.style.perspective = sliders.pr.value + 'px';
          area.style.perspectiveOrigin = `50% ${sliders.po.value}%`;
        }

        // Update ::before via CSS custom properties
        document.documentElement.style.setProperty('--tuner-bg-x', sliders.bx.value + '%');
        document.documentElement.style.setProperty('--tuner-bg-y', sliders.by.value + '%');
        document.documentElement.style.setProperty('--tuner-bg-size', sliders.bs.value + '%');
      }

      ids.forEach(id => sliders[id].addEventListener('input', update));

      document.getElementById('tuner-copy').addEventListener('click', () => {
        const css = `/* #map-area */
perspective: ${sliders.pr.value}px;
perspective-origin: 50% ${sliders.po.value}%;

/* .map-container */
transform: translateX(${sliders.tx.value}%) translateY(${sliders.ty.value}%) rotateX(${sliders.rx.value}deg) scale(${sliders.sc.value});

/* .map-container::before */
background: url('/assets/board_big.png') ${sliders.bx.value}% ${sliders.by.value}% / ${sliders.bs.value}% no-repeat;`;
        navigator.clipboard.writeText(css).then(() => {
          const btn = document.getElementById('tuner-copy');
          btn.textContent = 'Copied!';
          setTimeout(() => btn.textContent = 'Copy CSS', 1500);
        });
      });
    })();
    </script>
